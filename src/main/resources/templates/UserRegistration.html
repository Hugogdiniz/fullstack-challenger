<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/Style.css" media="screen" />
    <script type="text/javascript" src="/static/UserRegistration.js"></script>
    <title>UserRegistration</title>

</head>
<body>

<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Registrar Usuário</h3>
                    <p>Preencha os dados abaixo.</p>
                    <form class="requires-validation" novalidate>

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="name" placeholder="Nome Completo" required>
                            <div class="valid-feedback">Nome valido!</div>
                            <div class="invalid-feedback">Nome invalido!</div>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="email" name="email" placeholder="E-mail" required>
                            <div class="valid-feedback">Email valido!</div>
                            <div class="invalid-feedback">Email invalido!</div>
                        </div>


                        <div class="col-md-12">
                            <input class="form-control" type="password" name="password" placeholder="Senha" required>
                            <div class="valid-feedback">Senha valida!</div>
                            <div class="invalid-feedback">Senha invalida!</div>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="password" name="passwordValidation" placeholder="Confirmar Senha" required>
                            <div class="valid-feedback">Senha confere!</div>
                            <div class="invalid-feedback">Senha não confere!</div>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label">Você confirma que todos os dados inseridos estão corretos?</label>
                            <div class="invalid-feedback">Por Favor confirme que todos os dados inseridos estão corretos!</div>
                        </div>


                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Registrar</button>
                        </div>

                        <p class="login">Já possui conta? <a href="/" class="linkLogin">Faça seu login aqui</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
