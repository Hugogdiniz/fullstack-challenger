<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/CSS/Style.css}"/>
        <title>UserRegistration</title>

        <script>
            function conferepassword() {
                const password = document.querySelector('input[name=password]');
                const confirma = document.querySelector('input[name=confirma]');

                if (confirma.value === password.value) {
                    confirma.setCustomValidity('');
                } else {
                    confirma.setCustomValidity('As passwords não conferem')
                }
            }
        </script>


    </head>
    <body>
        <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>Registrar Usuário</h3>
                            <p>Preencha os dados abaixo.</p>
                            <th:block th:include="/validations/UsuarioCadastrado.html"></th:block>
                            <th:block th:include="/validations/EmailExiste.html"></th:block>
                            <form method="POST" th:action="@{/usercreate}" th:object="${user}" class="requires-validation">
                                <div class="col-md-12">
                                    <input class="form-control" type="text" th:field="*{name}" placeholder="Nome Completo" required>
                                    <div class="valid-feedback">Nome valido!</div>
                                    <div class="invalid-feedback">Nome invalido!</div>
                                </div>

                                <div class="col-md-12">
                                    <input class="form-control" type="email" th:field="*{email}" placeholder="E-mail" required>
                                    <div class="valid-feedback">Email valido!</div>
                                    <div class="invalid-feedback">Email invalido!</div>
                                </div>

                                <div class="col-md-12">
                                    <input class="form-control"  onchange="conferepassword()" name="password" type="password" th:field="*{password}" placeholder="Senha" required>
                                    <div class="valid-feedback">Senha valida!</div>
                                    <div class="invalid-feedback">Senha invalida!</div>
                                </div>

                                <div class="col-md-12">
                                    <input class="form-control" onchange="conferepassword()"  name="confirma" type="password" placeholder="Confirmar Senha" required>
                                    <div class="valid-feedback">Senha valida!</div>
                                    <div class="invalid-feedback">Senha invalida!</div>
                                </div>

                                <div class="form-button mt-3">
                                    <button id="submit" type="submit" class="btn btn-primary">Registrar</button>
                                </div>

                                <p class="login">Já possui conta? <a href="/userlogin" class="linkLogin">Faça seu login aqui</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
